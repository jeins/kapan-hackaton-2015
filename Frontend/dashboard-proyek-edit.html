<!DOCTYPE html>
<html ng-app="App">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Dahboard Proyek Edit Bangun Indonesia</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>

  <!-- Custom Angular JS Untuk Kapan -->
  <script src="js/bangunConfig.js"></script>
  <script src="js/bangunDirective.js"></script>
  <script src="js/bangunService.js"></script>
  <script src="js/bangunController.js"></script>

  <!-- Bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
   <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div navigation></div>


  <div class="container-fluid detail_container" ng-controller="proyekBaruCtrl">

    <div class="row">
      <div class="col-md-1"></div>

      <div class="col-md-10 detail_content">

        <div class="panel bc_main panel_admin">
          <div class="panel-body">
            <a href="#"> Proyek </a>
            &nbsp; &nbsp; &nbsp;
            <a href="#"> Profil </a>
          </div>
        </div>

        <h2> Edit Proyek</h2>

        <form ng-submit="submitEditProyek()">
          <div class="form-group">
            <label for="judul">Judul Proyek</label>
            <input type="text" class="form-control" id="judul" placeholder="nama proyek" ng-model="judul_proyek">
          </div>

          <div class="form-group">
            <label for="deskripsi" class="control-label">Deskripsi</label>
            <textarea name="deskripsi" class="form-control" rows="3" ng-model="desc_proyek"></textarea>
          </div>

          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile" ng-model="file_proyek">
          </div>

          <div class="form-group">
            <label for="">Status</label> <br>
            <label class="radio-inline">
              <input type="radio" name="status_radio" id="inlineRadio1" value="option1" ng-model="status_proyek"> Rencana
            </label>
            <label class="radio-inline">
              <input type="radio" name="status_radio" id="inlineRadio2" value="option2" ng-model="status_proyek"> Berjalan
            </label>
            <label class="radio-inline">
              <input type="radio" name="status_radio" id="inlineRadio1" value="option1" ng-model="status_proyek"> Berhenti
            </label>
            <label class="radio-inline">
              <input type="radio" name="status_radio" id="inlineRadio2" value="option2" ng-model="status_proyek"> Selesai
            </label>
          </div>

          <div class="form-group">
            <label for="waktu_target">Jadwal Selesai</label>
            <input type="date" name="waktu_target" ng-model="targetWaktu_proyek">

            <label for="biaya">Biaya</label>
            <input type="text" name="biaya" placeholder="50.000.000" ng-model="biaya_proyek">
          </form>

          <div class="form-group">
            <label for="outcome_text" class="control-label">Outcome</label>
            <textarea name="outcome_text" class="form-control" rows="3" ng-model="outcome_proyek"></textarea>
          </div>

          <button type="submit" class="btn btn-default">Submit Proyek</button>
        </form>

         </div><!-- end col-md-10-->

    </div>
  </div>

  <div footer></div>
</body>
</html>
