<!DOCTYPE html>
<html ng-app="App">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Dahboard Login Bangun Indonesia</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>

  <!-- Custom Angular JS Untuk Kapan -->
  <script src="js/bangunConfig.js"></script>
  <script src="js/bangunDirective.js"></script>
  <script src="js/bangunService.js"></script>
  <script src="js/bangunController.js"></script>

  <!-- Bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
   <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div navigation></div>

  <div class="container-fluid detail_container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10 detail_content">

        <h2> Login Admin</h2>

        <form ng-submit="loginSubmit()" ng-controller="dashboardCtrl">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" ng-model="email">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="password">
          </div>

          <button type="submit" class="btn btn-default"> Login </button>
        </form>

        </div><!-- end col-md-10-->
    </div>

    <br>

    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10 detail_content">

        <h2> Daftar Admin</h2>

        <form ng-submit="registerSubmit()" ng-controller="dashboardCtrl">
          <div class="form-group">
            <label for="fullname">Nama</label>
            <input type="text" class="form-control" id="fullname" ng-model="fullname" placeholder="Susi Pudjiastuti">
          </div>

          <div class="form-group">
            <label for="jabatan">Jabatan</label>
            <input type="text" class="form-control" id="jabatan" ng-model="jabatan" placeholder="Menteri kelautan dan perikanan">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" ng-model="email">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="password">
          </div>

          <button type="submit" class="btn btn-default"> Login </button>
        </form>

        </div><!-- end col-md-10-->
    </div>
  </div>

  <div footer></div>
</body>
</html>
