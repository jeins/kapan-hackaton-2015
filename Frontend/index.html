<!DOCTYPE html>
<html ng-app="App">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bangun Indonesia</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
  <script src="js/bangun.js"></script>

  <!-- Bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
   <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

 <div navigation></div>

  <div id="landing-container">
    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <h1>Melalui data transparan dari pemerintah serta dukungan dan pengawasan rakyat, mari membangun Indonesia. </h1>
          <a href="#proyek_wrapper"> <img src="asset/icon/scroll-down.png" alt="scroll down icon" class="img-middle scroll_down"></a>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </div><!-- end landing-container-->


  <div id="proyek_wrapper">
    <div class="container">
      <div class="row sub-menu-wrapper">
        <div class="col-md-4"></div>
        <div class="col-md-2 sub-menu text-center">Kartu Proyek</div>
        <div class="col-md-2 sub-menu text-center">Peta Proyek</div>
      </div>

      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="row">

          <div ng-controller="getProjects">
              <div ng-repeat="project in projects">

              <a ng-href="detail.html#{{project.id}}">
                <div class="col-md-4">
                  <div class="card">
                    <div class="card-block">
                      <h4 class="card-title">{{ project.nama }}</h4>
                      <h6 class="card-subtitle text-muted" id="oleh_id_{{ project.profile_pemerintah_id }}"></h6>
                    </div>
                    <img src="asset/monas.jpg" alt="Card image">
                    <div class="card-block">
                      <p class="card-text">{{ project.deskripsi }}</p>
                      <p class="card-text card-lokasi"><img src="asset/icon/lokasi.png" alt="" /><span class="lokasi"> DKI Jakarta </span> </p>
                      <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"> 60% </div>
                      </div>
                      <a href="#" class="card-link"><img src="asset/icon/vote.png" alt="" /> 100 Vote </a>
                      <a href="#" class="card-link"><img src="asset/icon/komentar.png" alt="" /> 30 Komentar</a>
                    </div>
                  </div>
                </div>
              </a>

              </div> <!-- end ng-repeat -->
            </div> <!-- end ng-controller -->

          </div>
        </div>


        <div class="col-md-1"></div>
      </div>
    </div>
  </div><!-- end proyek_wrapper-->

  <div footer></div>

</body>
</html>
