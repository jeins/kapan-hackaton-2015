  <link href="css/main.css" rel="stylesheet">

   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <nav class="navbar navbar-default bc_main">
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
          <a class="navbar-brand" href="#"> Bangun<b>Indonesia</b> </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <p class="navbar-text navbar-right"><a href="#" class="navbar-link">Daftar</a></p>
          <p class="navbar-text navbar-right"><a href="#" class="navbar-link">Masuk</a></p>
        </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </nav>


  <div class="container-fluid detail_container">

    <div class="row">
      <div class="col-md-1"></div>



      <div class="col-md-10 detail_content">

        <div class="panel bc_main panel_admin">
          <div class="panel-body">
            <a href="#"> Proyek </a>
            &nbsp; &nbsp; &nbsp;
            <a href="#"> Profil </a>
          </div>
        </div>

        <h2> Proyek Baru</h2>

        <form>
          <div class="form-group">
            <label for="judul">Judul Proyek</label>
            <input type="text" class="form-control" id="judul" placeholder="nama proyek">
          </div>

          <div class="form-group">
            <label for="komentar_text" class="control-label">Deskripsi</label>
            <textarea name="komentar_text" class="form-control" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
          </div>

          <div class="form-group">
            <label for="">Status</label> <br>
            <label class="radio-inline">
              <input type="radio" name="status_radio" id="inlineRadio1" value="option1"> Rencana
            </label>
            <label class="radio-inline">
              <input type="radio" name="status_radio" id="inlineRadio2" value="option2"> Berjalan
            </label>
            <label class="radio-inline">
              <input type="radio" name="status_radio" id="inlineRadio1" value="option1"> Berhenti
            </label>
            <label class="radio-inline">
              <input type="radio" name="status_radio" id="inlineRadio2" value="option2"> Selesai
            </label>
          </div>

          <div class="form-group">
            <label for="waktu_target">Jadwal Selesai</label>
            <input type="date" name="waktu_target">

            <label for="biaya">Biaya</label>
            <input type="text" name="biaya" placeholder="50.000.000">
          </form>

          <div class="form-group">
            <label for="komentar_text" class="control-label">Komentar Anda</label>
            <textarea name="komentar_text" class="form-control" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-default">Update Proyek</button>
        </form>

         </div><!-- end col-md-10-->

    </div>
  </div>

  <br><br>

  <footer class="footer">
      <p> Dibuat di Berlin, 2015 </p>
  </footer>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</body>
</html>
