<div class="row">
    <form class="col s12" ng-submit="addProject()">

        <div class="row">
            <input type="text" name="nama" id="judulInput" class="validate" placeholder="Jembatan Suramadu" ng-model="nama">
            <label for="judulInput">Judul Proyek</label>
        </div>

        <div class="row">
            <textarea id="deskripsiInput" class="materialize-textarea" name="deskripsi" ng-model="deskripsi"></textarea>
            <label for="deskripsiInput">Deskripsi</label>
        </div>

        <div class="file-field input-field">
            <div class="btn">
                <span>File</span>
                <input type="file" ng-model="file_proyek">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
            </div>
        </div>

        <label>Status Proyek</label>
        <select class="browser-default" ng-model="status_project">
            <option value="" disabled selected>Pilih status</option>
            <option value="1">Rencana</option>
            <option value="2">Berjalan</option>
            <option value="3">Berhasil</option>
            <option value="4">Berhenti</option>
        </select>


        <div class="row">
            <div class="col s6">
                <input type="date" id="waktuInput" class="datepicker" name="jadwal_realisasi" ng-model="jadwal_realisasi">
                <label for="waktuInput">Jadwal Selesai</label>
            </div>

            <div class="col s6">
                <input type="text" name="biaya" placeholder="50000000" id="biaya" class="validate" ng-model="biaya">
                <label for="biaya">Biaya Proyek</label>
            </div>
        </div>

        <div class="row">
            <textarea id="outcometxt" class="materialize-textarea" name="outcome" ng-model="outcome"></textarea>
            <label for="outcometxt">Outcome yang diinginkan</label>
        </div>

        <div class="row">
            <div class="col s6">
                <p class="range-field">
                    <input type="range" id="progressInput" name="angka_progress_aktual" min="0" max="100" ng-model="angka_progress_aktual"/>
                    <label for="progressInput">Progress (skala 1-100)</label>
                </p>
            </div>

            <div class="col s6">
                <input type="text" name="description" placeholder="Konstruksi jembatan sudah terlihat" id="progress_descInput" class="validate" ng-model="description">
                <label for="progress_descInput">Progress Proyek</label>
            </div>
        </div>


        <button class="waves-effect waves-light btn" type="submit">Submit Proyek</a>

    </form>
</div>
