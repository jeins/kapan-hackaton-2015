
<ng-include src="'app/home/templates/_navigation.html'" style="top:0px"></ng-include>

<div class="bangun_container detail_container">
    <div class="row">

        <div class="col s12 m10 push-s0 push-m1 detail_content">
            <div class="row detail_preview_header">
                <div class="col l5 m5 s12"><img src="asset/monas.jpg" alt="" /></div>
                <div class="col l7 m7 s12 dph_right">
                    <div class="judul_proyek">  {{ project.nama }} </div>
                    <div class="lokasi_proyek"> DKI Jakarta </div>
                    <div class="status_proyek" ng-switch on="project.status_selesai">
                        <span ng-switch-when="0">Sedang Dikerjakan</span>
                        <span ng-switch-when="1">Rencana</span>
                        <span ng-switch-when="2">Berhenti</span>
                        <span ng-switch-when="3">Selesai</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col l4 s12 detail_left_box">
                    <div class="data_pemilik">
                        <div class="row">
                            <div class="col l3 s12"> <img src="asset/icon/user.png" alt="" /> </div>
                            <div class="col l9 s12">
                                <a ng-href="profil.html#{{ project.profile_pemerintah_id }}"><p id="nama_pemilik"> Nama Orang </p></a>
                                <p id="jabatan_pemilik"> Jabatan </p>
                            </div>
                        </div>
                    </div>

                    <div class="data_biaya text-center"> Rp {{ project.biaya }}  </div>
                    <div class="data_waktu text-center"> 5 tahun  </div>

                    <div class="data_progress progress">
                        <div class="determinate" style="width: 70%"></div>
                    </div>

                    <div class="data_vote "><img src="asset/icon/vote.png" alt="" /> 100 Vote  </div>
                    <div class="data_komentar "> <img src="asset/icon/komentar.png" alt="" /> 100 Komentar  </div>

                </div>
                <div class="col l8 s12 detail_right_box">
                    <h3> Apa itu {{ project.nama }}?</h3>
                    <p>{{ project.deskripsi }}</p>
                    <h3> Apa Manfaatnya?</h3>
                    <p>{{ project.outcome }}</p>
                </div>
            </div>

        </div><!-- end col-md-10-->

    </div>
</div> <!-- end detail wrapper-->


<ng-include src="'app/home/templates/_footer.html'" style="top:0px"></ng-include>
